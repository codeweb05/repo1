name: Transfer File
on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
jobs:
  transfer-file:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Pushes test file
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.TOKEN }}
        with:
          source_file: 'README.md'
          rename: 'index1.md'
          destination_repo: 'codeweb05/repo3'
          user_email: 'sj40863@email.com'
          user_name: 'saurabh1'


